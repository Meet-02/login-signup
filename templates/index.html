<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <div class="form-container">
        <h2>Signup</h2>
        <form action="/signup" method="POST">
            <div class="Data">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            </div>
            <div>

                <label>Gender:</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>
                
            <div class="Data">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your E-mail ID" required>
            </div>
                
            <div class="Data">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter the password" required>
            </div>
            

            <button class="s" type="submit"> Create Account </button>


            <div class="p">
                <span class="l"> Already have account ? </span>
                <button class="lg" type="login"><a href="/login"> Login </a></button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert" id="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const flashMessage = document.querySelector('.alert');
                if (flashMessage) {
                    setTimeout(function() {
                        flashMessage.classList.add('fade-out');
                        setTimeout(function() {
                            flashMessage.remove();
                        }, 500);
                    }, 3000);
                }
            });
        </script>
    </div>

</body>
</html>
